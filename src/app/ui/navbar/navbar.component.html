<mat-toolbar class="nav">
  <mat-toolbar-row>
    <span
      routerLink="/"
      class="nav-logo"
      *ngIf="!(auth.user | async)"
    >
      INSTAPP
    </span>

    <span
      routerLink="/dashboard"
      class="nav-logo"
      *ngIf="(auth.user | async)"
    >
      INSTAPP
    </span>

    <span class="spacer"></span>

    <button
      mat-button color="primary"
      [routerLink]="['sign-up']"
      class="a-icon"
      *ngIf="!(auth.user | async)"
    >
      Sign Up
    </button>

    <button
      mat-button
      color="primary"
      [routerLink]="['sign-in']"
      class="a-icon"
      *ngIf="!(auth.user | async)"
    >
      Sign In
    </button>

    <button [routerLink]="['post', 'new']" mat-icon-button color="primary" *ngIf="(auth.user | async)">
      <mat-icon class="a-icon">add</mat-icon>
    </button>

    <span [routerLink]="['profile']" *ngIf="(auth.user | async)">
      {{ (auth.user | async)?.displayName }}
    </span>

    <button mat-icon-button color="primary" *ngIf="(auth.user | async)">
      <mat-icon
        (click)="signOut()"
        class="a-icon"
      >
        exit_to_app
      </mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
