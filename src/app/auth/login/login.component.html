<mat-card class="auth-form">
  <div class="sign-in-form">
    <h1>Sign in</h1>

    <button mat-button color="primary"
      type="button"
      name="button"
      [routerLink]="['../', 'sign-up']"
    >
      New user? Sign up!
    </button>

    <form [formGroup]="userForm" (ngSubmit)="signIn()">
      <mat-form-field class="full-width">
        <input
          matInput type="email"
          formControlName="email"
          placeholder="Email"
          required
        >
        <div class="sm-text is-danger" *ngIf="formErrors.email">
          {{ formErrors.email }}
        </div>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput type="password"
          formControlName="password"
          placeholder="Password"
          required
        >
        <div class="sm-text is-danger" *ngIf="formErrors.password">
          {{ formErrors.password }}
        </div>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        name="button"
        [disabled]="!userForm.valid"
      >
        Sign In
      </button>
    </form>
  </div>
</mat-card>
